<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BombParty Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <h1>üí£ BOMB PARTY</h1>
        <input type="text" id="username" placeholder="Pseudo..." maxlength="12" autofocus>
        <button class="btn-main" onclick="joinGame()">ENTRER</button>
    </div>

    <div id="game-interface" class="hidden">
        
        <div class="chat-panel" id="chat-panel">
            <button class="chat-toggle" onclick="toggleChat()">üí¨</button>
            <div class="chat-content">
                <div class="chat-messages" id="chat-feed">
                    <div class="msg-system">Bienvenue !</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Chat..." autocomplete="off">
                </div>
            </div>
        </div>

        <div class="arena" id="arena">
            
            <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
            
            <div id="settings-modal" class="settings-modal hidden">
                <h3>Param√®tres</h3>
                <div id="settings-content">
                    <label>Vies: <input type="number" id="set-lives"></label>
                    <label>Min (s): <input type="number" id="set-min"></label>
                    <label>Max (s): <input type="number" id="set-max"></label>
                </div>
                <div style="margin-top:10px; text-align:right;">
                    <button id="save-settings-btn" class="btn-main" onclick="saveSettings()">OK</button>
                    <button onclick="toggleSettings()" class="btn-close">Fermer</button>
                </div>
                <div id="settings-lock-msg" class="msg-system hidden">üîí Verrouill√©</div>
            </div>

            <div class="center-hub">
                <div class="pointer-container" id="pointer"><div class="arrow"></div></div>
                <div class="bomb-visual" id="bomb">üí£</div>
                <div class="syllable-text" id="syllable-display">??</div>
            </div>

            <div id="players-container"></div>

            <div id="start-overlay" class="hidden">
                <button class="btn-main" onclick="sendStart()">LANCER LA PARTIE</button>
            </div>
        </div>

        <div class="sidebar-right">
            <h3>ALPHABET</h3>
            <div class="alphabet-grid" id="local-alphabet-grid">
                </div>
        </div>
    </div>

    <input type="text" id="main-input" autocomplete="off">

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
