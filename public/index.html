<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>BombParty Ultimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <h1 style="font-size: 4rem; margin-bottom: 20px;">üí£ BOMB PARTY</h1>
        <input type="text" id="username" placeholder="Pseudo..." maxlength="12" autofocus>
        <button class="btn-main" onclick="joinGame()">REJOINDRE</button>
    </div>

    <div id="game-container" class="hidden">
        
        <div class="arena">
            <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
            
            <div id="settings-modal" class="settings-modal hidden">
                <h3>Param√®tres de la partie</h3>
                <label>Vies au d√©part: <input type="number" id="set-lives" value="3"></label>
                <label>Temps Min (s): <input type="number" id="set-min" value="10"></label>
                <label>Temps Max (s): <input type="number" id="set-max" value="25"></label>
                <button class="btn-main" onclick="saveSettings()">Valider</button>
                <button onclick="toggleSettings()" style="background:none; border:none; color:#ccc; cursor:pointer; margin-top:10px;">Fermer</button>
            </div>

            <div class="center-piece">
                <div class="bomb-visual" id="bomb">üí£</div>
                <div class="syllable" id="syllable-display">...</div>
                <div id="status-msg">En attente...</div>
            </div>

            <div class="players-grid" id="players-grid">
                </div>

            <div id="start-overlay" class="hidden">
                <button class="btn-main" onclick="sendStart()">LANCER LA PARTIE</button>
            </div>
            
            <input type="text" id="main-input" autocomplete="off">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
