<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

        <div class="arena" id="arena">

            <div id="settings-modal" class="settings-modal hidden">

                <div id="settings-content">
                    <label>Vies: <input type="number" id="set-lives"></label>
                    <label>Min (s): <input type="number" id="set-min"></label>
                    <label>Max (s): <input type="number" id="set-max"></label>
                </div>
                <div style="margin-top:10px; text-align:right;">
                    <button id="save-settings-btn" class="btn-main" onclick="saveSettings()" style="font-size:0.8rem; padding:5px 10px;">Sauvegarder</button>

                </div>

                <div class="syllable-text" id="syllable-display">??</div>
            </div>

            <div id="players-container"></div>

            <div id="start-overlay" class="hidden">
                <button class="btn-main" onclick="sendStart()">LANCER LA PARTIE</button>
            </div>
        </div>

        <div class="chat-panel">
            <div class="chat-messages" id="chat-feed">
                <div class="msg-system">Bienvenue sur BombParty !</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Discuter..." autocomplete="off">
            </div>
        </div>
    </div>

    <input type="text" id="main-input" autocomplete="off"> <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
